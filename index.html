<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Alejandro Alfaro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="max-width">
                <div  class="logo"><a  id = "logo" href="#">Flashy</a></div>
                    <ul class = "menu">
                        <li><a id = "nav-items">Home</a></li>
                        <li><a id = "nav-item">Projects</a></li>
                        <li><a id = "nav-ite">About</a></li>
                        <li><a id = "nav-it">Contact</a></li>
                        <li><a id = "search-btn"><ion-icon id = "icon-search" name="search-outline"></ion-icon></a></li>
                    </ul>
            </div>
        </div>

        <section class="home">
            <div class="home-text">
                <h1>Top Quality Products</h1>
                <a id = "shop-btn" href="">Start Shopping!</a>
            </div>
            <div class="sliders">
                <div class="slides">
                    <input type="radio" name = "radio-btn" id = "radio1">
                    <input type="radio" name = "radio-btn" id = "radio2">
                    <input type="radio" name = "radio-btn" id = "radio3">
                    <input type="radio" name = "radio-btn" id = "radio4">

                    <div class="slider-1 first">
                        <img src="./poke.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="./naruto.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="./carbon.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="./intro.png" alt="">
                    </div>
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>

                </div>

            </div>

            <div class="navigation-manual">
                <label for="radio1" class = "manual-btn"></label>
                <label for="radio2" class = "manual-btn"></label>
                <label for="radio3" class = "manual-btn"></label>
                <label for="radio4" class = "manual-btn"></label>
            </div>

        </section>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>

<script>
    var counter = 1;
    setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
            counter = 1;
        }
    },4000)
</script>
</body>
</html>
